<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font Awesome CSS (Add this line to your HTML if you haven't included Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .team-header {
            position: relative;
            width: 100%;
            text-align: center;
            margin-top: -10%;
            margin-bottom: 20px;
        }

        .team-header::before {
            content: "";
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65px;
            height: 2px;
            background-color: #333;
        }

        .team-items {
            height: auto;
            background-color: #fff;
            border-radius: 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 5px;
            margin-right: 5px;
        }

        .team-member img {
            height: 50%;
            width: 50%;
            border-radius: 50%;
            margin-top: -25%;
            margin-left: 25%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .member-info {
            text-align: center;
            padding: 15px;
        }

        .member-info h3 {
            margin: 10px 0;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }

        .member-info span {
            display: block;
            color: #777;
            font-size: 16px;
        }

        .social-icon {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icon a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        .social-icon a:hover i.fab.fa-linkedin {
            color: #0077b5; /* LinkedIn color on hover */
        }

        .social-icon a:hover i.fab.fa-twitter {
            color: #1da1f2; /* Twitter color on hover */
        }

        .social-icon a:hover i.fab.fa-instagram {
            color: #e4405f; /* Instagram color on hover */
        }

        @media (max-width: 1400px) {
            .team-items {
                margin-top: 15%;
            }

            .team-header {
                position: relative;
                width: 100%;
                text-align: center;
                margin-top: -1%;
                margin-bottom: 20px;
            }

            .team-header::before {
                content: "";
                position: absolute;
                top: 85%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 50px;
                height: 2px;
                background-color: #333;
            }
        }

        @media (min-width:1000px) and (max-width:1400px) {
            .team-items {
                margin-top: 7%;
            }
        }

        @media (min-width:768px) and (max-width:999px) {
            .team-items {
                margin-top: 10%;
            }
        }

        @media (max-width:455px) {
            .team-items {
                margin-top: 22%;
            }
        }
    </style>
</head>
<body>
    <div class="team-container">

        </div>
